<div class="row">
    <div class="col-md-7">
        <div id="dataPanel" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">实时数据</h3>
            </div>
            <div class="panel-body">
                <table class="table" style="table-layout: fixed; margin-bottom: 0;">
                    <thead>
                        <tr>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">开始时间</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">源地址</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">目标地址</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">请求或响应</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">交易类型</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">返回状态</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">相对时间</th>
                            <th style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">间隔时间</th>
                        </tr>
                    </thead>
                </table>
                <div id="dataPanelTable" class="row" style="overflow:hidden;">
                    <div class="col-md-12">
                        <table class="table" style="table-layout:fixed;">
                            <tbody>
                                <tr ng-repeat="log in dataPanel_logList">
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">{{log.starttime}}</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">{{log.srcip}}</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">{{log.destip}}</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">N/A</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">{{log.transactionInfo}}</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">{{log.rejectcode}}</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">N/A</td>
                                    <td style="width: 12.5%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; ">N/A</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div id="warnPanel" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">告警</h3>
            </div>
            <div class="panel-body" style="padding:0;">
                <div id="warnPanelBody" style="overflow:auto;">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-danger" href="javascript:void(0);">
                            <span class="badge">235</span>
                            返回码异常交易
                        </a>
                        <a class="list-group-item list-group-item-warning" href="javascript:void(0);">
                            <span class="badge">90</span>
                            失败交易
                        </a>
                        <a class="list-group-item" href="javascript:void(0);">
                            <span class="badge">2</span>
                            高时延交易
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="statisticPanel" class="panel panel-default">
            <div class="panel-heading" style="position:relative;">
                <h3 class="panel-title">统计</h3>
                <div style="position:absolute;top:0;right:0;">
                    <ul class="nav nav-pills">
                        <li role="presentation" ng-class="{'active':t==statisticPanel_current}" ng-repeat="t in statisticPanel_TYPE"><a href="javascript:void(0);" ng-click="changeStatisticType(t)">{{t.name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div id="index-chartDiv1" role="tabpanel" class="tab-pane" ng-class="{'active':statisticPanel_current.container=='index-chartDiv1'}" data-everdata-chart="area">...</div>
                    <div id="index-chartDiv2" role="tabpanel" class="tab-pane" ng-class="{'active':statisticPanel_current.container=='index-chartDiv2'}" data-everdata-chart="area">...</div>
                    <div id="index-chartDiv3" role="tabpanel" class="tab-pane" ng-class="{'active':statisticPanel_current.container=='index-chartDiv3'}" data-everdata-chart="pie">...</div>
                </div>
            </div>
        </div>
    </div>
</div>
