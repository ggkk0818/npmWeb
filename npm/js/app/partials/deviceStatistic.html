<div class="row" style="padding-top:25px;">
    <div class="col-md-12">
        <div class="pull-left">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only">交易类型</label>
                    <div class="form-group btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            {{logType.name || "交易类型"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="t in LOG_TYPE" ng-class="{'active':logType.id==t.id}"><a href="javascript:void(0);" ng-click="$parent.logType=t">{{t.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <input type="text" class="form-control date" data-date-format="yyyy-mm-dd hh:ii:ss" data-date-language="zh-CN" placeholder="开始时间" ng-model="startTimeInput" ng-keypress="formKeypressHandler($event)">
                <div class="form-group">
                    <label class="sr-only">时间间隔</label>
                    <div class="form-group btn-group">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                            {{durationType.name || "时间间隔"}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="t in DURATION_TYPE" ng-class="{'active':durationType.id==t.id}"><a href="javascript:void(0);" ng-click="$parent.durationType=t">{{t.name}}</a></li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-info" type="button" ng-click="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查找</button>
                <!--<button class="btn btn-info" type="button"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> 导出</button>-->
            </form>
        </div>
    </div>
</div>
<div class="row" style="margin-top:25px;">
    <div class="col-md-12">
        <table class="table table-hover table-striped deviceStatistic_table">
            <thead>
                <tr>
                    <th>源IP</th>
                    <th>目标IP</th>
                    <th><span class="glyphicon glyphicon-barcode" aria-hidden="true"></span>交易量</th>
                    <th><span class="glyphicon glyphicon-time" aria-hidden="true"></span>响应时长(ms)</th>
                    <th><span class="glyphicon glyphicon-send" aria-hidden="true"></span>流量</th>
                    <th><span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>响应率(%)</th>
                    <th><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>成功率(%)</th>
                    <th><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>告警</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in recordList" ng-click="directToStatisticSearch(record)">
                    <td>{{record.srcip}}</td>
                    <td>{{record.dstip}}</td>
                    <td>{{record.count}}</td>
                    <td>{{record.avgDuration}}</td>
                    <td>{{record.allflow}}</td>
                    <td>{{record.scount}}</td>
                    <td>{{record.rcount}}</td>
                    <td>{{record.warnCount||0}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row" style="margin-top:25px;">
    <canvas id="deviceStatistic_topology" width="800" height="450"></canvas>
</div>
