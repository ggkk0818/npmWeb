<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="js/vendor/echarts/echarts-all.js"></script>
</head>
<body>
    <div id="chart" style="height:400px;"></div>
    <button id="btn_add">addData</button>
    <script type="text/javascript">
        var chart = echarts.init(document.getElementById("chart")),
            chartData = [],
            now = new Date();
        for (var i = 0; i < 100; i++) {
            chartData.push([
                new Date(now.getTime() - Math.round((100 - i) * 2000)),
                (Math.random() * 30).toFixed(2) - 0,
                (Math.random() * 100).toFixed(2) - 0
            ]);
        }
        var series = {
            name: '随机数据',
            type: 'scatter',
            symbolSize: function (value) {
                return Math.round(value[2] / 4);
            },
            data: chartData
        };
        var option = {
            animation: true,
            title: {
                text: '动态数据',
                subtext: '纯属虚构'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['随机数据']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            xAxis: [
                {
                    type: 'time'
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    splitNumber: 5,
                    scale: true
                }
            ],
            series: [ series ]
        };
        chart.setOption(option);

        var addData = function () {
            // 动态数据接口 addData
            //chart.addData(
            //    [
            //        0,        // 系列索引
            //        [
            //            new Date(),
            //            (Math.random() * 30).toFixed(2) - 0,
            //            (Math.random() * 100).toFixed(2) - 0
            //        ], // 新增数据
            //        false,    // 新增数据是否从队列头部插入
            //        true,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            //    ]
            //);
            chartData.push([
                new Date(),
                '-',
                '-',
                //(Math.random() * 30).toFixed(2) - 0,
                //(Math.random() * 100).toFixed(2) - 0
            ]);
            chartData.splice(0, 1);
            //chart.clear();
            //chart.setSeries(series, true);
            chart.setOption(option, true);
            //chart.refresh();
        };
        setInterval(addData, 2000);
        document.getElementById("btn_add").addEventListener("click", function (e) {
            addData();
        });
    </script>
</body>
</html>
