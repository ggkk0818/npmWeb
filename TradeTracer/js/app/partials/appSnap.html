<div class="col-md-12" style="margin-bottom:10px;">
    <form class="form-inline">
        <div class="form-group" style="margin-right:5px;">
            <label>交易类型</label>
            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    所有 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class="active"><a href="javascript:void(0);">所有</a></li>
                    <li><a href="javascript:void(0);">退货</a></li>
                    <li><a href="javascript:void(0);">消费</a></li>
                    <li><a href="javascript:void(0);">取现</a></li>
                </ul>
            </div>
        </div>
        <div class="form-group" style="margin-right:5px;">
            <label>交易渠道</label>
            <div class="btn-group">
                <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    所有 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class="active"><a href="javascript:void(0);">所有</a></li>
                    <li><a href="javascript:void(0);">网银专业版</a></li>
                    <li><a href="javascript:void(0);">大众版</a></li>
                    <li><a href="javascript:void(0);">手机银行</a></li>
                    <li><a href="javascript:void(0);">Pad银行</a></li>
                    <li><a href="javascript:void(0);">电话银行</a></li>
                    <li><a href="javascript:void(0);">自助设备</a></li>
                    <li><a href="javascript:void(0);">柜台</a></li>
                </ul>
            </div>
        </div>
        <button type="submit" class="btn btn-default btn-sm" ng-click="query()">显示</button>
    </form>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            交易量
            <p class="pull-right">1分钟前</p>
        </div>
        <div class="panel-body">
            <div class="well" style="width: 200px; text-align: center; margin: 0;">
                <h2 style="margin:0;"><span id="appSnap-countNumber" data-number-animate="">0</span></h2>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            交易成功率
            <p class="pull-right">1分钟前</p>
        </div>
        <div class="panel-body">
            <div class="well" style="width: 200px; text-align: center; margin: 0;">
                <h2 style="margin:0;"><span id="appSnap-successNumber" data-number-animate="">0.00</span>%</h2>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            响应时间
            <p class="pull-right">1分钟前</p>
        </div>
        <div class="panel-body">
            <div class="well" style="width: 200px; text-align: center; margin: 0;">
                <h2 style="margin:0;"><span id="appSnap-durationNumber" data-number-animate="">0</span><small>ms</small></h2>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            请求响应比
            <p class="pull-right">1分钟前</p>
        </div>
        <div class="panel-body">
            <div class="well" style="width: 200px; text-align: center; margin: 0;">
                <h2 style="margin:0;"><span id="appSnap-responsivityNumber" data-number-animate="">0.00</span>%</h2>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            各交易类型响应时间排名
            <p class="pull-right">1分钟前</p>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>交易类型</th>
                        <th>响应时间(ms)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>退货</td>
                        <td>401.696</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>消费</td>
                        <td>386.505</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>取现</td>
                        <td>256.341</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>转账</td>
                        <td>212.552</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            返回码
            <p class="pull-right">5分钟前</p>
        </div>
        <div id="appSnap-chartDiv6" class="panel-body" data-everdata-chart="pie">

        </div>
    </div>
</div>
