<div class="row" style="  background-color:#006aae; padding-top:20px; padding-bottom:70px;">
    <div class="col-md-12">
        <div class="index_warn_timeline loading" ng-class="{'loading':warnTimeLine_loading}">
            <div class="warn_timeline_legend">
                <div class="title" style="color:#fff;">实时告警</div>
               <!--  <div class="legend">
                   <span class="legend-normal">正常</span>
                   <span class="legend-warning">警告</span>
                   <span class="legend-error">错误</span>
               </div> -->
            </div>
            <div class="loading">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="warn_timeline_left" ng-hide="warnTimeLine_loading">123</div>
            <div class="warn_timeline_container" ng-hide="warnTimeLine_loading">
                <ul id="index_warnTimeLine" class="clearfix" ng-class="{'animate':warnTimeLine_animate}">
                    <li class="info" ng-class="{'warning':warn.warnList.length}" ng-repeat="warn in warnTimeLine_warnList">
                        <a href="javascript:void(0);" role="button" tabindex="0" data-placement="bottom" data-trigger="focus" data-html="true" data-index-warntimeline-popover></a>
                    </li>
                </ul>
            </div>
            <div class="warn_timeline_right" ng-hide="warnTimeLine_loading">234</div>
            <div class="warn_timeline_label">
                <label class="text-left">90秒前</label>
                <label class="text-center">45秒前</label>
                <label class="text-right">现在</label>
            </div>
        </div>
    </div>
</div>
