<html>
<head>

	<meta charset="utf-8" />
    <link href="js/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="js/vendor/metricsgraphics/metricsgraphics.css" rel="stylesheet" />
    <link href="js/vendor/metricsgraphics/mg_line_brushing.css" rel="stylesheet" />
    <script src="js/vendor/d3/d3.js"></script>

    <script src="js/vendor/metricsgraphics/metricsgraphics.js"></script>

</head>
<body>
    <div id="chart" style="height:400px;"></div>
    <script type="text/javascript">
        var initChart = function () {
            MG.data_graphic({
                title: "UFO Sightings",
                description: "Yearly UFO sightings from the year 1945 to 2010.",
                data: [
                    { year: 1964, sightings: 2 },
                    { year: 1965, sightings: 5 },
                    { year: 1966, sightings: 2 },
                    { year: 1967, sightings: 3 },
                    { year: 1968, sightings: 2 },
                    { year: 1969, sightings: 4 },
                    { year: 1970, sightings: 5 }
                ],
                //animate_on_load: false,
                transition_on_update: false,
                markers: [{ 'year': 1964, 'label': '"The Creeping Terror" released' }],
                full_width: false,
                full_height: false,
                width: $("#chart").width(),
                height: $("#chart").height(),
                target: $("#chart").get(0),
                //x_axis: false,
                //y_axis: false,
                x_accessor: 'year',
                y_accessor: 'sightings'
            });
        };
        $(window).resize(initChart).resize();
    </script>
</body>
